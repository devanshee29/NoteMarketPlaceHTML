<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Title -->
    <title>Notes MarketPlace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../../images/home/favicon.ico">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../../CSS/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../CSS/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../CSS/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../CSS/responsive.css">

</head>


<body>

    <!-- Sign Up -->
    <section id="forgotPassword">
        <img src="../../images/pre-login/banner-with-overlay.jpg" alt="banner" class="img-responsive img-pre-login">
        <div id="forgotPassword-content">
            <div id="forgotPassword-content-inner" class="container  text-center">
                <div class="logo">
                    <img src="../../images/pre-login/top-logo.png" alt="logo" class="img-responsive">
                </div>

                <div class="row">
                    <div class="col-md-4  col-sm-8 col-xs-10 col-md-offset-4 col-sm-offset-2 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form>

                                    <div class="text-center login-heading">
                                        <h2>Forgot Password?</h2>
                                        <p><small>Enter your email to reset your password</small></p>
                                    </div>

                                    <div class="form-group text-left">
                                        <label>Email</label>
                                        <div>
                                            <input type="email" class="form-control" name="email" value="" placeholder="Enter your email address" required>
                                        </div>
                                    </div>


                                    <div class="text-left">
                                        <button class="btn btn-primary margin-top" type="submit">submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sign Up Ends -->


    <!-- JQuery -->
    <script src="../../JS/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../JS/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../../JS/script.js"></script>

</body></html>
