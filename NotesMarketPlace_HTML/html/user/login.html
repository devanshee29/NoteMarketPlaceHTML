<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Title -->
    <title>Notes MarketPlace</title>

    <!-- Favicon-->
    <link rel="shortcut icon" href="../../images/home/favicon.ico">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../../CSS/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../CSS/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../CSS/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../CSS/responsive.css">

</head>


<body>

    <!-- Login -->
    <section id="login">
        <img src="../../images/pre-login/banner-with-overlay.jpg" alt="banner" class="img-responsive img-pre-login">
        <div id="login-content">
            <div id="login-content-inner" class="container  text-center">
                <div class="logo">
                    <img src="../../images/pre-login/top-logo.png" alt="logo" class="img-responsive">
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-8 col-xs-10 col-md-offset-4 col-sm-offset-2 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form>

                                    <div class="text-center login-heading">
                                        <h2>Login</h2>
                                        <p><small>Enter your email address and password to login</small></p>
                                    </div>

                                    <div class="form-group text-left">
                                        <label>Email</label>
                                        <div>
                                            <input type="email" class="form-control" name="email" value="" placeholder="Enter your email address">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-left ">
                                            <label class="left">Password</label>
                                        </div>
                                        <div class="text-right right">
                                            <a class="text-right blue border-decoration fp" href="#">Forgot Password?</a>
                                        </div>
                                        <div>
                                            <input id="password-field" type="password" class="form-control border-red" name="password" value="secret" placeholder="Enter your password">
                                            <span class="field-icon toggle-password" toggle="#password-field"><img src="../../images/pre-login/eye.png"></span>
                                        </div>
                                    </div>
                                    <div class="small text-left">
                                        <small>This password that you've enterd is incorrect</small>
                                    </div>

                                    <div class="text-left">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                            <label for="invalidCheck" class="margin-left">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="text-left">
                                        <button class="btn btn-primary" type="submit">login</button>
                                    </div>
                                    <div class="signup">
                                        <small>Don't have an account?<a href="#" class="border-decoration blue"> Sign Up?</a></small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Ends -->


    <!-- JQuery -->
    <script src="../../JS/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../../JS/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="../../JS/script.js"></script>

</body></html>
